name: Update Profile Views Counter

on:
  push:
    branches:
      - main  # Change this to your default branch name if different

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          sed -i 's/!\[Profile Views\](.*)/![Profile Views](https:\/\/komarev.com\/ghpvc\/\?username=zakeer-official&color=orange)/' README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add README.md
          git commit -m "Update profile views counter [skip ci]"
          git push
